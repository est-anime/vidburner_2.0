<!DOCTYPE html>
<html>
<head>
  <title>Videoburner - Burn Subtitle into Video Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="img/logo.png" type="image/x-icon">
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #64ffda;
      --background-color: #121212;
      --text-color: #ffffff;
      --input-border-color: #ccc;
      --button-hover-color: #4caf50;
      --button-bg-color: #007bff;
      --font-family: 'Roboto', sans-serif;
      --progress-bar-bg: #333;
      --progress-bar-fill: var(--secondary-color);
      --header-footer-bg: #000000;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    header, footer {
      background-color: var(--header-footer-bg);
      color: var(--text-color);
      text-align: center;
      padding: 10px 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
      display: flex;
      align-items: center;
    }

    header img {
      height: 50px; /* Adjust height as needed */
      width: auto; /* Maintain aspect ratio */
      margin-right: 10px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1em;
    }

    .menu-icon {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-icon div {
      width: 25px;
      height: 3px;
      background-color: var(--text-color);
      margin: 4px 0;
      transition: 0.4s;
    }

    .menu-active .bar1 {
      transform: rotate(-45deg) translate(-5px, 6px);
    }

    .menu-active .bar2 {
      opacity: 0;
    }

    .menu-active .bar3 {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    footer p {
      font-size: 0.9em;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    form {
      margin-top: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    select, input[type="text"], input[type="file"], input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid var(--input-border-color);
      border-radius: 4px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      background-color: var(--button-bg-color);
      color: var(--text-color);
      border: none;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--button-hover-color);
    }

    .progress-container {
      width: 100%;
      background-color: var(--progress-bar-bg);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 15px;
    }

    .progress-bar {
      height: 20px;
      width: 0;
      background-color: var(--progress-bar-fill);
      transition: width 0.4s ease;
    }

    #downloadSection {
      margin-top: 20px;
      display: none;
    }

    #downloadButton {
      background-color: var(--secondary-color);
      color: var(--background-color);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #downloadButton:hover {
      background-color: var(--button-hover-color);
    }

    @media only screen and (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      nav ul {
        flex-direction: column;
        display: none;
        width: 100%;
      }
      
      nav ul li {
        width: 100%;
        text-align: left;
        padding: 10px 0;
      }

      .menu-icon {
        display: flex;
      }

      nav.active ul {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <img src="img/logo.png" alt="Videoburner Logo">Videoburner
    </h1>
    <div class="menu-icon" onclick="toggleMenu()">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/service">Services</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container">
    <h1>Upload Video and Subtitles</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="video">Select video (MP4 or MKV):</label>
      <input type="file" id="video" name="video" accept="video/*" required>

      <label for="subtitles">Select subtitles file (SRT, ASS):</label>
      <input type="file" id="subtitles" name="subtitles" accept=".srt, .ass" required>

      <label for="logo">Select logo (PNG):</label>
      <input type="file" id="logo" name="logo" accept="image/png">

      <label for="font">Select subtitle font:</label>
      <select id="font" name="font">
        <option value="Arial-Bold">Arial Bold</option>
        <option value="Juventus Fans Bold">Juventus Fans Bold</option>
        <option value="Tungsten-Bold">Tungsten-Bold</option>
      </select>

      <label for="outputFileName">Output file name:</label>
      <input type="text" id="outputFileName" name="outputFileName" placeholder="output.mp4" required>

      <label for="email">Enter your email to get the download link:</label>
      <input type="email" id="email" name="email" placeholder="your_email@example.com" required>

      <h3>Timing takes:<br>10 min = 13 min<br>15 min = 20 min<br>24 min = 30 min</h3>
      <button type="submit">Upload</button>
    </form>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="downloadSection">
      <h2>Video Encoding Successful!</h2>
      <button id="downloadButton">Download Processed Video (Check your email if the link is not working)</button>
    </div>

    <script>
      function toggleMenu() {
        const nav = document.querySelector('nav');
        const menuIcon = document.querySelector('.menu-icon');
        nav.classList.toggle('active');
        menuIcon.classList.toggle('menu-active');
      }

      const form = document.getElementById('uploadForm');
      const progressBar = document.getElementById('progressBar');
      const downloadSection = document.getElementById('downloadSection');
      const downloadButton = document.getElementById('downloadButton');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload');
        xhr.upload.addEventListener('progress', (event) => {
          const percent = (event.loaded / event.total) * 100;
          progressBar.style.width = percent + '%';
        });

        xhr.onreadystatechange = () => {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              console.log('Upload completed!');
              downloadSection.style.display = 'block';
              const downloadLink = xhr.responseText;
              downloadButton.addEventListener('click', () => {
                window.location.href = downloadLink;
              });
            } else {
              console.error('Upload failed!');
            }
          }
        };

        xhr.send(formData);
      });
    </script>
  </div>
  
  <footer>
    <p>&copy; 2024 Videoburner. All rights reserved.</p>
  </footer>
</body>
</html>
