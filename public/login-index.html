<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidburner - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form action="your-login-url-here" method="POST">
            <h1>Login into Account</h1>
            <input type="text" name="username" placeholder="Username or email address" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <div class="remember-me">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Sign In</button>
            <span>or</span>
            <a class="google" href="your-google-login-url-here">G+ Google</a>
        </form>
    </div>
</body>
</html>
