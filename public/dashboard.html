<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        header, footer {
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 10px 20px;
            text-align: center;
        }
        header h1, footer p {
            margin: 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #1e1e1e;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #b71c1c;
            color: #e0e0e0;
        }
        td {
            border-bottom: 1px solid #444;
        }
        tbody tr:nth-child(even) {
            background-color: #2c2c2c;
        }
        tbody tr:hover {
            background-color: #333;
        }
        #adblocker-message {
            display: none;
            background: #f00;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>

    <main>
        <h2 style="text-align: center;">Encoding History</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Status</th>
                    <th>Timestamp</th>
                    <th>Download Link</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

<div id="adblocker-message">
        We've detected that you're using an ad blocker. Please disable it to continue using our site.
    </div>
    
    <footer>
        <p>&copy; 2024 Vidburner. All rights reserved.</p>
         <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8476094201383367" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8476094201383367"
             data-ad-slot="8855742062"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/history')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('historyTable').querySelector('tbody');
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        const fileNameCell = document.createElement('td');
                        const statusCell = document.createElement('td');
                        const timestampCell = document.createElement('td');
                        const downloadLinkCell = document.createElement('td');

                        fileNameCell.textContent = item.fileName;
                        statusCell.textContent = item.status;
                        timestampCell.textContent = new Date(item.timestamp).toLocaleString();
                        if (new Date() <= new Date(item.linkExpiration)) {
                            const downloadLink = document.createElement('a');
                            downloadLink.href = `/download/${item.fileName}`;
                            downloadLink.textContent = 'Download';
                            downloadLinkCell.appendChild(downloadLink);
                        } else {
                            downloadLinkCell.textContent = 'Expired';
                        }

                        row.appendChild(fileNameCell);
                        row.appendChild(statusCell);
                        row.appendChild(timestampCell);
                        row.appendChild(downloadLinkCell);
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching history:', error));
        });
    </script>
    <script src="https://alwingulla.com/88/tag.min.js" data-zone="75718" async data-cfasync="false"></script>
    <script src="/anti-adblocker.js"></script>
</body>
</html>
