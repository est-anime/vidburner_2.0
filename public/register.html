<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidburner - Register</title>
    <link rel="stylesheet" href="same-styles.css">
</head>
<body>
    <div class="register-container">
        <form action="your-register-url-here" method="POST">
            <h1>Create an Account</h1>
            <input type="text" name="username" placeholder="Username" required/>
            <input type="email" name="email" placeholder="Email" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <input type="password" name="confirm_password" placeholder="Re-enter Password" required/>
            <label>
                <input type="checkbox" required> I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
            </label>
            <button type="submit">Register</button>
            <span>or</span>
            <a class="google" href="your-google-login-url-here">G+ Google</a>
        </form>
    </div>
</body>
</html>
