<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Our Services - VIDBURNER</title>
  <style>
    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Global styles */
body {
  font-family: 'Arial', sans-serif;
  background-color: #111;
  margin: 0;
  color: white;
}

/* Header styles */
header {
  background-color: #111;
  padding: 15px 0;
  border-bottom: 1px solid #333;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

nav ul {
  list-style: none;
  display: flex;
  align-items: center;
  justify-content: flex-end;
}

nav li {
  margin: 0 15px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

/* Section styles */
section.hero {
  background-image: url('hero-bg.jpg');
  background-size: cover;
  background-position: center;
  text-align: center;
  padding: 150px 0;
}

.hero-content {
  max-width: 600px;
  margin: 0 auto;
}

.hero h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

.hero p {
  font-size: 18px;
  margin-bottom: 30px;
}

/* Button styles */
.btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #e50914;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
}

/* Footer styles */
footer {
  background-color: #111;
  text-align: center;
  padding: 10px 0;
  border-top: 1px solid #333;
}
/* Existing styles (from the previous code) */

/* Section styles */
section.content {
  padding: 50px;
  text-align: center;
}

.services-content, .contact-content {
  background-color: #000000;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.services-content h2, .contact-content h2 {
  font-size: 28px;
  margin-bottom: 20px;
}

.services-list {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

.services-list li {
  font-size: 18px;
  margin-bottom: 10px;
}

.contact-content form {
  text-align: left;
}

.contact-content label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

.contact-content input,
.contact-content textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #000000;
  border-radius: 4px;
  margin-bottom: 15px;
}
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

   <section class="hero">
    <div class="hero-content">
      <h1>Our services</h1>
      
        <p>Service 1: ONLINE SUBTITLES BURNER</p>
        <p>Service 2: WATERMARK ADDER</p>
        <p>Service 3: COMING SOON</p>
        <!-- Add more services as needed -->
      
    </div>
  </section>

  <footer>
    <p>&copy; 2024 VIDBURNER. All rights reserved.</p>
  </footer>
</body>
</html>
