<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vidburner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu-icon">&#9776;</div>
        <h1>Vidburner</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="background">
        <div class="login-container">
            <form action="your-login-url-here" method="POST">
                <h1>Login into account</h1>
                <div class="input-container">
                    <input type="text" name="username" placeholder="Username or email address" required/>
                    <input type="password" name="password" placeholder="Password" required/>
                    <div class="remember-me">
                        <label><input type="checkbox" name="remember"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit">Sign In</button>
                    <a class="google" href="https://accounts.google.com/">Google</a>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Vidburner. All rights reserved.</p>
    </footer>

    <div class="dropdown-menu" id="dropdownMenu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Sign Up</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <script>
        document.querySelector('.menu-icon').addEventListener('click', function() {
            document.getElementById('dropdownMenu').classList.toggle('show');
        });

        window.addEventListener('click', function(event) {
            if (!event.target.matches('.menu-icon')) {
                var dropdowns = document.getElementsByClassName('dropdown-menu');
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        });
    </script>
</body>
</html>
