<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidburner - Login</title>
    <style>
         @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(60deg, #000, #f00);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

a {
    color: #f00;
    font-size: 14px;
    text-decoration: none;
    margin: 15px 0;
}

.login-container, .register-container {
    background: rgba(255, 255, 255, 0.5); /* 50% opacity */
    border-radius: 10px;
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
    width: 400px;
    padding: 40px;
    text-align: center;
}

.login-container h1, .register-container h1 {
    font-weight: bold;
    margin-bottom: 20px;
}

.login-container input, .register-container input {
    background: #eee;
    border: none;
    padding: 12px 15px;
    margin: 8px 0;
    width: 100%;
}

.login-container button, .register-container button,
.login-container a.google, .register-container a.google {
    border: none;
    padding: 10px 30px;
    margin: 10px 0;
    font-size: 14px;
    cursor: pointer;
    background: #f00;
    color: #fff;
    border-radius: 20px;
    transition: transform 80ms ease-in;
    display: inline-block;
    text-decoration: none;
}

.login-container a.google, .register-container a.google {
    background: #dd4b39;
}

.login-container button:active, .register-container button:active,
.login-container a.google:active, .register-container a.google:active {
    transform: scale(0.95);
}

.remember-me {
    display: flex;
    justify-content: space-between;
    width: 100%;
}

.remember-me label {
    display: flex;
    align-items: center;
}

.remember-me a {
    color: #f00;
}
    </style>
</head>
<body>
    <div class="login-container">
        <form action="login.php" method="POST">
            <h1>Login into Account</h1>
            <input type="text" name="username" placeholder="Username or email address" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <div class="remember-me">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Sign In</button>
            <span>or</span>
            <a class="google" href="your-google-login-url-here">G+ Google</a>
        </form>
    </div>
</body>
</html>
