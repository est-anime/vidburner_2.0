<!DOCTYPE html>
<html>
<head>
  <title>Videoburner - Burn Subtitle into Video Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #64ffda;
      --background-color: #f8f9fa;
      --text-color: #333;
      --input-border-color: #ccc;
      --button-bg-color: #007bff;
      --button-hover-bg-color: #0056b3;
      --button-cancel-bg-color: #6c757d;
      --button-cancel-hover-bg-color: #5a6268;
      --progress-bar-bg: #e9ecef;
      --progress-bar-fill: var(--primary-color);
      --font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .upload-area {
      border: 2px dashed var(--input-border-color);
      border-radius: 8px;
      padding: 20px;
      cursor: pointer;
      margin-bottom: 15px;
      position: relative;
    }

    .upload-area input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .upload-area p {
      margin: 0;
      font-size: 1em;
      color: var(--input-border-color);
    }

    .file-list {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    .file-list li {
      padding: 10px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-list li .progress {
      width: 60%;
      height: 5px;
      background: var(--progress-bar-bg);
      border-radius: 4px;
      overflow: hidden;
      margin-left: 10px;
    }

    .file-list li .progress .progress-bar {
      height: 100%;
      width: 0;
      background: var(--progress-bar-fill);
      transition: width 0.4s ease;
    }

    .file-list li span {
      flex-grow: 1;
      margin-left: 10px;
    }

    .file-list li button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--primary-color);
      font-size: 1em;
    }

    .file-list li button:hover {
      text-decoration: underline;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
      color: #fff;
    }

    .buttons .upload-btn {
      background-color: var(--button-bg-color);
    }

    .buttons .upload-btn:hover {
      background-color: var(--button-hover-bg-color);
    }

    .buttons .next-btn {
      background-color: var(--button-bg-color);
      margin-top: 10px;
    }

    .buttons .next-btn:hover {
      background-color: var(--button-hover-bg-color);
    }

    .buttons .cancel-btn {
      background-color: var(--button-cancel-bg-color);
    }

    .buttons .cancel-btn:hover {
      background-color: var(--button-cancel-hover-bg-color);
    }

    #fileInputContainer, #outputDetailsContainer {
      display: none;
    }

    /* Google Sign-In button styles */
    #googleSignInBtn {
      background-color: #fff;
      color: #000;
      border: 2px solid #000;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #googleSignInBtn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Video and Subtitles</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
      <div id="fileInputContainer">
        <div class="upload-area" id="videoUploadArea">
          <input type="file" id="videoInput" accept="video/*">
          <p>Drag & drop or <span>choose video file</span></p>
        </div>

        <div class="upload-area" id="subtitleUploadArea">
          <input type="file" id="subtitleInput" accept=".srt, .ass">
          <p>Drag & drop or <span>choose subtitle file</span></p>
        </div>

        <div class="upload-area" id="logoUploadArea">
          <input type="file" id="logoInput" accept="image/png">
          <p>Drag & drop or <span>choose logo file</span></p>
        </div>
        
        <ul class="file-list" id="fileList"></ul>
        
        <div class="buttons">
          <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
          <button type="button" class="next-btn" id="nextBtn">Next</button>
        </div>
      </div>

      <div id="outputDetailsContainer">
        <label for="outputFileName">Output file name:</label>
        <input type="text" id="outputFileName" name="outputFileName" placeholder="output.mp4" required>

        <label for="email">Enter your email to get the download link:</label>
        <input type="email" id="email" name="email" placeholder="your_email@example.com" required>

        <div class="buttons">
          <button type="button" class="cancel-btn" id="backBtn">Back</button>
          <button type="submit" class="upload-btn">Upload</button>
        </div>
      </div>
    </form>
    
    <!-- Google Sign-In button -->
    <div id="googleSignInBtn">Sign in with Google</div>
    
    <script>
      // Replace with your actual client ID from Google Cloud Console
      const CLIENT_ID = 'YOUR_CLIENT_ID';
      const SCOPES = 'https://www.googleapis.com/auth/drive.file';

      const handleGoogleSignIn = () => {
        gapi.auth2.authorize({
          client_id: CLIENT_ID,
          scope: SCOPES,
          immediate: false
        }, handleAuthResult);
      };

      const handleAuthResult = (authResult) => {
        if (authResult && !authResult.error) {
          console.log('Google sign-in successful:', authResult);
          // Handle successful sign-in, you can now upload to Google Drive
        } else {
          console.error('Google sign-in failed:', authResult.error);
          // Handle sign-in failure
        }
      };

      document.getElementById('googleSignInBtn').addEventListener('click', handleGoogleSignIn);
    </script>
    <script>
      const form = document.getElementById('uploadForm');
      const progressBar = document.getElementById('progressBar');
      const downloadSection = document.getElementById('downloadSection');
      const downloadButton = document.getElementById('downloadButton');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload');
        xhr.upload.addEventListener('progress', (event) => {
          const percent = (event.loaded / event.total) * 100;
          progressBar.style.width = percent + '%';
        });

        xhr.onreadystatechange = () => {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              console.log('Upload completed!');
              downloadSection.style.display = 'block';
              const downloadLink = xhr.responseText;
              downloadButton.addEventListener('click', () => {
                window.location.href = downloadLink;
              });
            } else {
              console.error('Upload failed!');
            }
          }
        };

        xhr.send(formData);
      });
    </script>
  </div>
</body>
</html>
