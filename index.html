<!DOCTYPE html>
<html>
<head>
  <title>Videoburner - Burn Subtitle into Video Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">\
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #64ffda;
      --background-color: #121212;
      --text-color: #ffffff;
      --input-border-color: #ccc;
      --button-hover-color: #4caf50;
      --button-bg-color: #007bff;
      --font-family: 'Roboto', sans-serif;
      --progress-bar-bg: #333;
      --progress-bar-fill: var(--secondary-color);
    }

    body {
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    margin: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    }
    
    .container {
    background-color: rgba(51, 51, 51, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    animation: fadeIn 1s ease-in-out, float 6s ease-in-out infinite;
    margin: 80px 0; /* To avoid overlap with header and footer */
    width: 80%;
    max-width: 600px;
    text-align: center;
    position: relative;
    z-index: 1;
    border: 5px solid transparent;
    border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
    border-image-slice: 1;
    animation: borderGlow 3s linear infinite;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      text-align: left;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      font-size: 16px; /* Increased font size for better readability */
      margin-top: 10px; /* Increased margin for better separation */
    }

    select, input[type="text"], input[type="file"], input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid var(--input-border-color);
      border-radius: 5px;
      margin-top: 5px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      background-color: var(--button-bg-color);
      color: var(--text-color);
      border: none;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--button-hover-color);
    }

    .progress-container {
      width: 100%;
      background-color: var(--progress-bar-bg);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 15px;
    }

    .progress-bar {
      height: 20px;
      width: 0;
      background-color: var(--progress-bar-fill);
      transition: width 0.4s ease;
    }

    #downloadSection {
      margin-top: 20px;
      display: none;
    }

    #downloadButton {
      background-color: var(--secondary-color);
      color: var(--background-color);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .timing ul {
    list-style-type: none;
    padding: 0;
    font-size: 16px; /* Increased font size for better readability */
}

    #downloadButton:hover {
      background-color: var(--button-hover-color);
    }

    @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Animated Rainbow Glow */
@keyframes borderGlow {
    0% { border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red); }
    50% { border-image-source: linear-gradient(45deg, violet, red, orange, yellow, green, blue, indigo, violet); }
    100% { border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red); }
}

    @media only screen and (max-width: 600px) {
      .container {
        width: 90%;
      }

      label, input, select {
        font-size: 0.9em;
      }

      button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Video and Subtitles</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="video">Select video (MP4 or MKV):</label>
      <input type="file" id="video" name="video" accept="video/*" required>

      <label for="subtitles">Select subtitles file (SRT, ASS):</label>
      <input type="file" id="subtitles" name="subtitles" accept=".srt,.ass" required>

      <label for="logo">Select logo (PNG):</label>
      <input type="file" id="logo" name="logo" accept="image/png">

      <label for="font">Select subtitle font:</label>
      <select id="font" name="font">
        <option value="Arial-Bold">Arial Bold</option>
        <option value="Juventus Fans Bold">Juventus Fans Bold</option>
        <option value="Tungsten-Bold">Tungsten Bold</option>
      </select>

      <label for="outputFileName">Output file name:</label>
      <input type="text" id="outputFileName" name="outputFileName" placeholder="output.mp4" required>

      <label for="email">Enter your email to get the download link:</label>
      <input type="email" id="email" name="email" placeholder="your_email@example.com" required>

      <h3>Timing takes:<br>10 min = 13 min<br>15 min = 20 min<br>24 min = 30 min</h3>
      <button type="submit">Upload</button>
    </form>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="downloadSection">
      <h2>Video Encoding Successful!</h2>
      <button id="downloadButton">Download Processed Video (Check your email if the link is not working)</button>
    </div>

    <div id="googleSignInButton"></div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      const id_token = response.credential;
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/signin', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.onload = () => {
        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          if (response.success) {
            document.getElementById('email').value = response.email;
            document.getElementById('uploadForm').submit();
          } else {
            alert('Error: ' + response.message);
          }
        } else {
          alert('Error: ' + xhr.statusText);
        }
      };
      xhr.send('id_token=' + id_token);
    }

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: '221219740178-ucbj6j5fd5t3ne8b13kcc6ki17qn29eo.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById('googleSignInButton'),
        { theme: 'outline', size: 'large' }
      );
    };
  </script>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const progressContainer = document.querySelector('.progress-container');
    const progressBar = document.querySelector('.progress-bar');
    const downloadSection = document.getElementById('downloadSection');
    const downloadButton = document.getElementById('downloadButton');

    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const formData = new FormData(uploadForm);
      const videoFile = formData.get('video');
      const subtitlesFile = formData.get('subtitles');
      const logoFile = formData.get('logo');
      const font = formData.get('font');
      const outputFileName = formData.get('outputFileName');
      const email = document.getElementById('email').value;

      if (!videoFile || !subtitlesFile) {
        alert('Please select both video and subtitles files.');
        return;
      }

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload', true);
      xhr.upload.onprogress = (event) => {
        if (event.lengthComputable) {
          const percent = (event.loaded / event.total) * 100;
          progressBar.style.width = `${percent}%`;
        }
      };
      xhr.onload = () => {
        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          if (response.success) {
            downloadSection.style.display = 'block';
            downloadButton.addEventListener('click', () => {
              window.location.href = response.downloadUrl;
            });
          } else {
            alert('Error: ' + response.message);
          }
        } else {
          alert('Error: ' + xhr.statusText);
        }
      };
      xhr.send(formData);
    });
  </script>
</body>
</html>
